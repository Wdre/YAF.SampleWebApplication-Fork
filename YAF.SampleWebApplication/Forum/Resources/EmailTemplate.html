<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
    <title>{title}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style type="text/css">{css}</style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="mx-auto mt-4 mb-3 text-center" style="width: 100px; height: 40px;">
            <img src="{logo}" alt="logo" />
        </div>
        <div class="card mb-4 border-top border-5 border-primary">
            <div class="card-body">
                {CONTENT}
            </div>
        </div>

        <div class="text-center text-muted"><strong>{forumname}</strong> at <a href="{forumlink}">{forumlink}</a></div>
    </div>

</body>
</html>
